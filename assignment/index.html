<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="box">
            <p>Counties displayed in purple are:</p>
            <h1 id="LowerNum">1</h1>
            <p>Standard Deviations Below the Mean Income of their State</p>
            <div class="text-center">
              <button id="StdDevAddButt" class="btn btn-secondary">Down One Deviation</button>
              <button id="StdDevSubButt" class="btn btn-secondary">Up One Deviation</button>
            </div>
          </div>
          <div class="box">
            <p>Counties displayed in green are:</p>
            <h1 id="UpperNum">1</h1>
            <p>Standard Deviations above the Mean Income of their State</p>
            <div class="text-center">
              <button id="StdDevSubUp" class="btn btn-secondary">Down One Deviation</button>
              <button id="StdDevAddUp" class="btn btn-secondary">Up One Deviation</button>
            </div>
          </div>
          <div class="box">
            <p>Counties clicked:</p><span id="countyClicked"></span>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
      </div>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/funcs.js"></script>
  </body>
</html>
